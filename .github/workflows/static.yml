								<a href="mailto:info@wpdevelopers.co.il"
									>info@wpdevelopers.co.il</a
								>
							</li>
							<li>
								<i class="fa fa-linkedin"></i>
								<a href="https://www.linkedin.com/in/tomer-zairi-0b1b0b1b1/"
									>Linkedin</a
								>
							</li>
							<li>
								<i class="fa fa-linkedin-square"></i>
								<a href="https://www.linkedin.com/company/wpdevelopers/"
									>Linkedin Company Page</a
								>
							</li>
							<li>
								<i class="fa fa-globe"></i>
								<a href="https://wpdevelopers.co.il/">Website</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</body>
</html>
